{% load bootstrap4 %}
{% load static%}
<html>

    {% if title %}
    <title>Gallery - {{title}}</title>

    <title> Gallery </title>
    {% endif %}

    {% block styles %}
    {% bootstrap_css %}
    <!-- <link rel="stylesheet" href="{% static 'css/basenews.css' %}"> -->

</head>

<body>

    {% endblock %}

</body>

</html>
